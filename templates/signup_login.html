<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BizCategorizer - Sign Up / Log In</title>
  <!-- Bootstrap 5 (via CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background-color: #1c1c1c;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .auth-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #ffffff;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-link {
      text-decoration: none;
      color: #ccc;
      font-size: 0.9rem;
    }
    .btn-link:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up or Log In</h2>
      <!-- Sign Up Form -->
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupEmail" class="form-label text-light">Email</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label text-light">Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Sign Up
        </button>
      </form>

      <hr class="my-4" />

      <!-- Log In Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label text-light">Email</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label text-light">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Log In
        </button>
      </form>

      <div class="mt-3 text-center">
        <a href="#" class="btn-link">Forgot your password?</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Placeholder JS for handling form submissions -->
  <script>
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Handle sign-up logic here...
      alert('Sign-Up submitted!');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Handle login logic here...
      alert('Log-In submitted!');
    });
  </script>
</body>
</html>
